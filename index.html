<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>https://www.netflix.com/</title>
    <link rel="stylesheet" href="sfsdugf.css">
</head>
<body>
    <!-- 刷新按钮 -->
    <div class="refresh"></div>
    
    <div class="container">
        <div class="header">
            <p>1513695796</p>
            </br>
        </div>
        <div class="content">
		    </br>
		    </br>
            <div class="price">微信扫一扫, 进群,</div>
            <!-- 二维码容器 -->
            <div class="qr-container">
                <!-- 支付二维码 -->
                <div class="qr-image" id="paymentQR">
                    <img src="eb1257f6-b1e0-5b02-be27-6e57ca18bffd.png" alt="" style="width:100%;height:100%;object-fit:cover;">
                </div>
                <!-- 群二维码初始隐藏 -->
                <div class="qr-image" id="groupQR" style="display: none;">
                    <img src="5760ac50-b68e-11f0-a511-cbd964b0f231.png" alt="" style="width:100%;height:100%;object-fit:cover;">
                </div>
            </div>
			</br>
            <div class="expiry-info" id="expiryInfo"></div>
            <div class="countdown-tip" id="countdownTip">系统审核中..</div>
            <div class="success-message" id="successMessage">已解成功，次日有效!</div>
        </div>
    </div>

    <!-- 联系按钮 -->
    <br><button onclick="location.href='https://qm.qq.com/q/6MdjW7vauW'" 
    style="margin-left:-283px; width:40px;height:40px;border-radius:50%;background:transparent;border:0;cursor:pointer;padding:0">
    <img src="7df85c5c-342a-3382-9a48-6ff770b81b01.png" alt="QQ" 
    style="width:120%;height:120%;object-fit:cover;filter:invert(0);border-radius:50%"></button></br>

	<a href="http://netfflix.com/" class="contact-button">
    <img src="https://picsum.photos/1920/1080?rand=sj" alt="" width="320" height="50"></a></br>
	<a style="text-decoration:none; display:block; text-align:left; margin-left: -283px; color:#000;">class</a>
    <a href="https://2cs59.com/register?key=1807540706"><img src="e79ad220-a926-11f0-a429-757d76055f86.png" alt="" width="50" height="50" style="margin-left: -160px;"></a>
	
	<script>
        let countdownInterval;
        let countdownTime = 2 * 60; // 2分钟，单位：秒
        let countdownStarted = false;

        // 计算有效期并显示
        function updateExpiryInfo() {
            const now = new Date();
            const expiryDate = new Date(now);
            expiryDate.setDate(now.getDate() + 1); // 1天后过期

            const expiryString = expiryDate.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            document.getElementById('expiryInfo').textContent = `有效期至：${expiryString}`;
        }

        // 开始倒计时
        function startCountdown() {
            if (countdownStarted) return;
            countdownStarted = true;

            const countdownTip = document.getElementById('countdownTip');

            countdownInterval = setInterval(function() {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;

                countdownTip.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ; 后完成通过中..`;

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    showGroupQRCode();
                }
                countdownTime--;
            }, 1000);
        }

        // 显示群二维码
        function showGroupQRCode() {
            document.getElementById('paymentQR').style.display = 'none';
            document.getElementById('groupQR').style.display = 'flex';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('countdownTip').style.display = 'none';
        }

        // 监听支付二维码点击事件
        document.querySelector('#paymentQR img').addEventListener('click', function() {
            // 在实际使用中，该由微信支付回调触发
            startCountdown();
        });

        // 自动检测支付状态 每3秒检查一次
        setInterval(function() {
            // 在实际使用中，该调用后端API检查支付状态
            // 以下是模拟逻辑，实际使用时需要移除
            const isPaid = Math.random() < 0.05;
            if (isPaid && !countdownStarted) {
                startCountdown();
            }
        }, 3000);

        // 初始化显示有效期
        updateExpiryInfo();

        // 检查URL参数，如支付成功参数，开始倒计时
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('payment') === 'success') {
            startCountdown();
        }

        // 刷新功能脚本
        const refresh = document.querySelector('.refresh');
        let startY = 0;
        let isRefreshing = false;
        let lastPullDistance = 0;

        document.addEventListener('touchstart', e => {
            if (window.scrollY === 0 && !isRefreshing) {
                startY = e.touches[0].clientY;
                refresh.classList.remove('active', 'loading');
                refresh.classList.add('pulling');
            }
        });

        document.addEventListener('touchmove', e => {
            if (startY && window.scrollY === 0 && !isRefreshing) {
                const distance = e.touches[0].clientY - startY;
                if (distance > 0) {
                    e.preventDefault();
                    const maxPullDistance = 100;
                    const pullDistance = Math.min(distance, maxPullDistance);
                    const pullRatio = pullDistance / maxPullDistance;
                    
                    const opacity = Math.min(pullRatio, 1);
                    const scale = 0.3 + (pullRatio * 0.7);
                    const translateY = pullDistance * 0.3;
                    
                    refresh.style.opacity = opacity;
                    refresh.style.transform = `translateX(-50%) translateY(${translateY}px) scale(${scale})`;
                    
                    lastPullDistance = pullDistance;
                }
            }
        });

        document.addEventListener('touchend', () => {
            if (startY && !isRefreshing) {
                refresh.classList.remove('pulling');
                
                const pullRatio = lastPullDistance / 100;
                const opacity = Math.min(pullRatio, 1);
                
                if (opacity > 0.5) {
                    isRefreshing = true;
                    refresh.classList.add('active');
                    refresh.style.transform = `translateX(-50%) translateY(0px) scale(1)`;
                    refresh.classList.add('loading');
                    
                    setTimeout(() => {
                        refresh.classList.remove('loading', 'active');
                        refresh.style.opacity = '0';
                        refresh.style.transform = 'translateX(-50%) scale(0)';
                        isRefreshing = false;
                        location.reload();
                    }, 1500);
                } else {
                    refresh.style.transition = 'opacity 0.3s, transform 0.3s';
                    refresh.style.opacity = '0';
                    refresh.style.transform = 'translateX(-50%) translateY(0px) scale(0)';
                    
                    setTimeout(() => {
                        refresh.style.transition = '';
                    }, 300);
                }
                
                startY = 0;
                lastPullDistance = 0;
            }
        });

        document.addEventListener('touchmove', e => {
            if (isRefreshing) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
