<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://www.netflix.com/</title>
    <link rel="stylesheet" href="sfsff.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>1513695796</p>
            </br>
        </div>
        <div class="content">
		    </br>
		    </br>
            <div class="price">微信扫一扫, 进群,</div>
            <!-- 二维码容器 -->
            <div class="qr-container">
                <!-- 支付二维码 -->
                <div class="qr-image" id="paymentQR">
                    <img src="eb1257f6-b1e0-5b02-be27-6e57ca18bffd.png" alt="" style="width:100%;height:100%;object-fit:cover;">
                </div>
                <!-- 群二维码初始隐藏 -->
                <div class="qr-image" id="groupQR" style="display: none;">
                    <img src="5760ac50-b68e-11f0-a511-cbd964b0f231.png" alt="" style="width:100%;height:100%;object-fit:cover;">
                </div>
            </div>
            <!-- 有效期信息 -->
			</br>
            <div class="expiry-info" id="expiryInfo"></div>
            <!-- 倒计时提示 -->
            <div class="countdown-tip" id="countdownTip">注意：2分钟后显示审核中..</div>
            <!-- 成功信息 -->
            <div class="success-message" id="successMessage">已解成功，扫码入群!</div>
        </div>
    </div>

    <!-- 联系按钮 -->
	<br><button onclick="location.href='https://qm.qq.com/q/9gcv4JPXs4'" 
    style="width:40px;height:40px;border-radius:50%;background:transparent;border:0;cursor:pointer;padding:0">
    <img src="7df85c5c-342a-3382-9a48-6ff770b81b01.png"alt="QQ" 
    style="width:115%;height:115%;object-fit:cover;filter:invert(0);border-radius:50%"></button></br>

	<a href="http://netfflix.com/" class="contact-button">
    <img src="b39dc65f-1d7c-3f6d-bb9d-33aae8d0f607.png" alt="" width="320" height="50"></a><p>file</p>
	<a style="text-decoration:none; display:block; text-align:left; width:320px;color:#000;">3.59；</a>
	<a href="http://netfflix.com/" style="text-decoration:none; display:block; text-align:left; width:320px;color:#000;"><img src="e79ad220-a926-11f0-a429-757d76055f86.gif" alt="" width="50" height="50"></a>

	<script>
        let countdownInterval;
        let countdownTime = 2 * 60; // 3分钟，单位：秒
        let countdownStarted = false;

        // 计算有效期并显示
        function updateExpiryInfo() {
            const now = new Date();
            const expiryDate = new Date(now);
            expiryDate.setDate(now.getDate() + 1); // 1天后过期

            const expiryString = expiryDate.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            document.getElementById('expiryInfo').textContent = `有效期至：${expiryString}`;
        }

        // 开始倒计时
        function startCountdown() {
            if (countdownStarted) return;
            countdownStarted = true;

            const countdownTip = document.getElementById('countdownTip');

            countdownInterval = setInterval(function() {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;

                countdownTip.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ; 后显示通过中..`;

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    showGroupQRCode();
                }
                countdownTime--;
            }, 1000);
        }

        // 显示群二维码
        function showGroupQRCode() {
            document.getElementById('paymentQR').style.display = 'none';
            document.getElementById('groupQR').style.display = 'flex';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('countdownTip').style.display = 'none';
        }

        // 监听支付二维码点击事件 模拟支付成功
        document.querySelector('#paymentQR img').addEventListener('click', function() {
            // 在实际使用中，这里应该由微信支付回调触发
            startCountdown();
        });

        // 自动检测支付状态 每3秒检查一次
        setInterval(function() {
            // 在实际使用中，这里应该调用后端API检查支付状态
            // 以下是模拟逻辑，实际使用时需要移除
            const isPaid = Math.random() < 0.05; // 5%概率模拟支付成功
            if (isPaid && !countdownStarted) {
                startCountdown();
            }
        }, 3000);

        // 初始化显示有效期
        updateExpiryInfo();

        // 检查URL参数，如果包含支付成功参数，开始倒计时
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('payment') === 'success') {
            startCountdown();
        }
    </script>
</body>
</html>
